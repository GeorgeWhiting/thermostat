<!DOCTYPE html>
<html>
  <head>
    <title> THERMOSTAT </title>
  </head>

  <body>

<h1 id="temperature"></h1>

    <button id="up">+</button>
    <button id="down">-</button>
    <button id="ecomode-on">ECOMODE ON</button>
    <button id="ecomode-off">ECOMODE OFF</button>
    <button id="reset">RESET</button>
    <br><br>
    Ecomode is <span id="ecomodeIsOn"></span>


    <script src="thermostat.js"></script>
    <script src="jquery-3.2.1.js"></script>

  </body>

  <script>

    $(function() {

      $(thermostat = new Thermostat);



      $("#up").click(function() {
        thermostat.up();
        updateTemp();
        updateColour();
      });

      $("#down").click(function() {
        thermostat.down();
        updateTemp();
        updateColour();
      });

      $("#reset").click(function() {
        thermostat.reset();
        updateTemp();
        updateColour();
      });

      $("#ecomode-on").click(function() {
        thermostat.ecomodeTurnOn();
        updateEcomode();
        updateTemp();
      });

      $("#ecomode-off").click(function() {
        thermostat.ecomodeTurnOff();
        updateEcomode();
        updateTemp();
      });

      updateColour = function() {
        document.getElementById("temperature").style.color = thermostat.textColour();
      };

      updateTemp = function() {
        $('#temperature').text(thermostat.temperature);
      };

      updateEcomode = function() {
        $('#ecomodeIsOn').text(thermostat.ecomodeIsOn);
      };

      updateTemp();
      updateEcomode();

    })








  </script>


</html>
